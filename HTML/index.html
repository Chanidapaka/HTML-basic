<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้านเสื้อผ้าออนไลน์</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <h1>ร้านเสื้อผ้าออนไลน์</h1>
    <p>เสื้อผ้าแฟชั่นคุณภาพดี ราคาน่ารัก</p>
  </header>

  <div class="container">
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=เสื้อยืด" alt="เสื้อยืด">
        <div class="product-info">
          <h3>เสื้อยืดลายเท่</h3>
          <p>฿250</p>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=กางเกง" alt="กางเกง">
        <div class="product-info">
          <h3>กางเกงยีนส์</h3>
          <p>฿590</p>
        </div>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/300x300?text=เดรส" alt="เดรส">
        <div class="product-info">
          <h3>เดรสน่ารัก</h3>
          <p>฿450</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
